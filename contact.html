    <div class="container">

            <div class="col-md-5">
                <h2>Contact Information</h2>
                <hr>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d186574.1843895047!2d-88.10751388756186!3d43.05780602301202!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x880502d7578b47e7%3A0x445f1922b5417b84!2sMilwaukee%2C+WI!5e0!3m2!1sen!2sus!4v1508933375119" width="100%" height="310" frameborder="0" style="border:0" allowfullscreen></iframe>
                <h4>Rick Kippert</h4>
                <p>123 Main Street</p>
                <p>Anytown, USA 12345</p>
                <p><a class="btn btn-primary btn-small" href="callto:1234567890"><span class="glyphicon glyphicon-earphone" aria-hidden="true"></span> (123) 456-7890</a> <a class="btn btn-primary btn-small" href="mailto:me@email.com?subject=You%20Are%20Hired"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> me@email.com</a></p>
            </div>
            <div class="col-md-7">
                <h2>Drop me a line</h2>
                <hr>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input id="name" name="name" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input id="subject" name="subject" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" class="form-control" rows="7"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> Send Message</button>
                </form>
            </div>
        </div>
